<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>
    
  </head>
  <body>
    <main>
      <img class="bg-top" src="images/bg-pattern-top.svg" alt="Gradient cyan circle">
      <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="Gradient cyan circle">
    
      <div class="card-container">
        <div class="card">
          <div class="container-top-img">
            <img class="top-img" src="images/bg-pattern-card.svg" alt="Water pattern">
          </div>
          
          <div class="container-profile-img">
            <img class="profile-img" src="images/image-victor.jpg" alt="Profile picture">
          </div>
          
          <div class="profile-info">
            <div class="profile-info-top">
              <h1 class="profile-info-top-name">Victor Crest</h1>
              <p class="profile-info-top-age">26</p>
            </div>
            
            <div class="location-container">
              <p class="location-container-city">London</p>
            </div>
          </div>
          
          <div class="stats-container">
            <div class="stats-container-info">
              <p class="stats">80K</p>
              <p class="stats-title">Followers</p>
            </div>
            
            <div class="stats-container-info">
              <p class="stats">803K</p>
              <p class="stats-title">Likes</p>
            </div>
            
            <div class="stats-container-info">
              <p class="stats">1.4K</p>
              <p class="stats-title">Photos</p>
            </div>
          </div>
        </div>
    </div>
    
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Paty</a>.
    </div> -->
  </main>

</body>
</html>
